<!DOCTYPE html>
<html>
	<head>
		<title><%= title %></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<style type="text/css">
		body {
			font-family: Verdana, sans-serif;
			font-size: 12px;
			margin: 0;
			padding: 0;
		}

		div#header {
			margin: 10px 10px 0 10px;
			padding: 0 0 10px 0;
			border-bottom: 1px solid #000;
		}

		div#content { margin: 10px; }
		div#content div.column {
			float: left;
			width: 200px;
		}

		div#footer {
			margin: 0 10px 10px 10px;
			padding: 10px 0 0 0;
			border-top: 1px solid #000;
		}
		</style>
	</head>
	<body>
		<div id="header">
			<%= title %>
		</div>
		<div id="content">
			<div class="breadcrumb"><%= logData.breadCrumb %></div>
			<ul>
				<li class="channel"><%= logData.chanUrl %></li>
				<% for(var day in logDays): %>
					<li><%= logDays[day].link %></li>
				<% endfor; %>
			</ul>
		</div>
		<div id="footer">
			Ricki Hastings 2011 &copy; &middot; <a href="http://ircnode.org">ircnode.org</a>
		</div>
	</body>
</html>
