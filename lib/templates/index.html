<!DOCTYPE html>
<html>
	<head>
		<title><%= title %></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/style.css" />
	</head>
	<body>
		<div id="header">
			<%= title %>
		</div>
		<div id="content">
			<% for(var chan in logChans): %>
				<div class="column">
					<ul>
						<li class="channel"><%= logChans[chan].chanUrl %></li>
						<li class="title">Archive</li>
						<% for(var log in logChans[chan].logs.sort()): %>
							<li><%= logChans[chan].logs[log] %></li>
						<% endfor; %>
					</ul>
				</div>
			<% endfor; %>
			<div style="clear: both;"></div>
		</div>
		<div id="footer">
			Ricki Hastings 2011 &copy; &middot; <a href="http://ircnode.org">ircnode.org</a>
		</div>
	</body>
</html>
